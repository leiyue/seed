{% extends 'master.html' %}
{% block header %}
    <header class="intro-header" style="background-image: url('{{ config.get('site', 'site_background') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ post.title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ post.summary }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
{% block content %}
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">{{ post.content }}</div>
            </div>
        </div>
    </article>
{% endblock %}
