<script type="text/javascript">
    function load_html_editor() {
        $('{{selector}}').summernote({
            height: 400,
            minHeight: null,
            maxHeight: null,
            lang: 'zh-CN',
            focus: true
        });
    }

    function destroy_html_editor() {
        $('{{selector}}').summernote('destroy');
    }

    function load_markdown_editor() {
        $.fn.markdown.messages['zh_CN'] = {
            'Bold': "粗体",
            'Italic': "斜体",
            'Heading': "标题",
            'URL/Link': "链接",
            'Image': "图片",
            'List': "列表",
            'Unordered List': "无序列表",
            'Ordered List': "有序列表",
            'Code': "代码",
            'Quote': "引用",
            'Preview': "预览",
            'strong text': "粗体",
            'emphasized text': "强调",
            'heading text': "标题",
            'enter link description here': "输入链接说明",
            'Insert Hyperlink': "URL地址",
            'enter image description here': "输入图片说明",
            'Insert Image Hyperlink': "图片URL地址",
            'enter image title here': "在这里输入图片标题",
            'list text here': "这里是列表文本",
            'code text here': "这里输入代码",
            'quote here': "这里输入引用文本"
        };
        $('{{selector}}').markdown({
            height: 400,
            savable: false,
            hideable: false,
            iconlibrary: 'fa',
            resize: 'both',
            footer: 'Markdown 语法请参见 http://wowubuntu.com/markdown/',
            language: 'zh_CN',
            fullscreen: {enable: true, icons: 'pen'}
        });

        $('.md-header').show();
        $('.md-footer').show();
        // $('.md-fullscreen-controls').show();
    }

    function destroy_markdown_editor() {
        $('.md-header').hide();
        $('.md-footer').hide();
        // $('.md-fullscreen-controls').hide();
    }
</script>
